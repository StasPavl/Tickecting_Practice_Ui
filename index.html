<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS --->
    <link
      rel="stylesheet"
      href="assets/vendor/bootstrap/css/bootstrap.min.css"
    />
    <link href="assets/vendor/fonts/circular-std/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/libs/css/style.css" />
    <link
      rel="stylesheet"
      href="assets/vendor/fonts/fontawesome/css/fontawesome-all.css"
    />
    <link
      rel="stylesheet"
      href="assets/vendor/charts/chartist-bundle/chartist.css"
    />
    <link
      rel="stylesheet"
      href="assets/vendor/charts/morris-bundle/morris.css"
    />
    <link
      rel="stylesheet"
      href="assets/vendor/fonts/material-design-iconic-font/css/materialdesignicons.min.css"
    />
    <link rel="stylesheet" href="assets/vendor/charts/c3charts/c3.css" />
    <link
      rel="stylesheet"
      href="assets/vendor/fonts/flag-icon-css/flag-icon.min.css"
    />
    <title>CYDEO - Ticketing Project</title>
  </head>

  <body>
    <div class="splash-container login-wrapper">
      <div class="card">
        <div class="card-header text-center">
          <img
            class="logo-img"
            src="assets/images/CydeoLogo_01.png"
            height="45"
            alt="logo"
          />
        </div>

        <div class="card-body">
          <form action="welcome.html">
            <div class="form-group">
              <input
                class="form-control form-control-lg"
                id="username"
                type="text"
                placeholder="Username"
                autocomplete="off"
              />
            </div>

            <div class="form-group">
              <input
                class="form-control form-control-lg"
                id="password"
                type="password"
                placeholder="Password"
              />
            </div>

            <div class="form-group">
              <label class="custom-control custom-checkbox">
                <input class="custom-control-input" type="checkbox" /><span
                  class="custom-control-label"
                  >Remember Me</span
                >
              </label>
            </div>

            <div>
              <button type="submit" class="btn btn-primary btn-lg btn-block">
                Sign in
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jquery 3.3.1 -->
    <script src="assets/vendor/jquery/jquery-3.3.1.min.js"></script>
    <!-- bootstap bundle js -->
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.js"></script>
    <!-- slimscroll js -->
    <script src="assets/vendor/slimscroll/jquery.slimscroll.js"></script>
    <!-- main js -->
    <script src="assets/libs/js/main-js.js"></script>
    <!-- chart chartist js -->
    <script src="assets/vendor/charts/chartist-bundle/chartist.min.js"></script>
    <!-- sparkline js -->
    <script src="assets/vendor/charts/sparkline/jquery.sparkline.js"></script>
    <!-- morris js -->
    <script src="assets/vendor/charts/morris-bundle/raphael.min.js"></script>
    <script src="assets/vendor/charts/morris-bundle/morris.js"></script>
    <!-- chart c3 js -->
    <script src="assets/vendor/charts/c3charts/c3.min.js"></script>
    <script src="assets/vendor/charts/c3charts/d3-5.4.0.min.js"></script>
    <script src="assets/vendor/charts/c3charts/C3chartjs.js"></script>
    <script src="assets/libs/js/dashboard-ecommerce.js"></script>
  <script></script>
  </body>
</html>
